<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="libs/bootstrap4/css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div id="header-row" class="row">
      <header class="col-md height-100px margin-bottom bg-info">
        Header
      </header>
      <!-- end header col-->
    </div>
    <!-- end header row -->
    <div id="wrapper-row" class="row auto-height-parent">
      <nav class="col-md-2 auto-height margin-right remove-mobile-margin-x bg-warning">
        Nav
      </nav>
      <!-- end nav col -->
      <div id="content-col" class="col-md">
        <main class="row">
          <article class="col-md height-600px margin-bottom margin-right remove-mobile-margin-x bg-info">
            Article
          </article>
          <!-- end article col -->
          <div id="ads" class="col-md-2 height-600px margin-bottom bg-info">
            Ads
          </div>
          <!-- end ads col-->
        </main>
        <!-- end main row -->
        <div id="footer-row" class="row">
          <footer class="col-md height-100px site-margin bg-info">
            Footer
          </footer>
          <!-- end footer -->
        </div>
        <!-- end footer row -->
      </div>
      <!-- end content col-->
    </div>
    <!-- end wrapper row -->
  </div>
  <!-- end container -->
</body>

</html>
